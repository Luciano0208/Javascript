<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pais</title>
</head>
<body>
    <h1>Sistema de reconhecimento de nacionalidade</h1>
    Digite seu País: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="Calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
         var txtpais = document.getElementById('txtpais') 
         var res = document.querySelector('div#res')
         var pais = 'brasil'
         res.innerHTML = `<p>Você mora no <strong>${txtpais}</strong> atualmente</p>`
         if(txtpais == pais){
            res.innerHTML = `<p>Você é Brasileiro</p>` 
         } else(txtpais != pais) {
            res.innerHTML = `Você é estrangeiro`
         }
         

        }
    </script>
</body>
</html>
